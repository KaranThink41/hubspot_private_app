startCommand:
  type: stdio
  configSchema:
    type: object
    required:
      - hubspotAccessToken
      - sharedContactId
    properties:
      hubspotAccessToken:
        type: string
        description: HubSpot API access token
      sharedContactId:
        type: string
        description: HubSpot contact ID for shared summaries
  commandFunction:
    (config) => 
      ({
        command: 'node',
        args: ['build/index.js'],
        env: 
          {
            HUBSPOT_ACCESS_TOKEN: config.hubspotAccessToken,
            SHARED_CONTACT_ID: config.sharedContactId
          }
      })
  exampleConfig:
    hubspotAccessToken: your_access_token_here
    sharedContactId: your_contact_id_here